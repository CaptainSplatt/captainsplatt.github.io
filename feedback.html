        <h1>Feedback</h1>
        <img src="./images/chip.gif" class="center" height=150px/>
        <p style="text-align: center">The chip compels you to give us feedback (and give me an A)</p>
        <form action="">
            <h2>Info</h2>

            <label for="other">Other</label>
            <input name="game" id="other" type="radio" /> <br />

            <h2>The part where you actually give feedback</h2>
            <label for="right-here">Do it right here:</label>
            <input id="right-here" type="text" /> <br />
